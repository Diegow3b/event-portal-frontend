<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Recently Added Events</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <ul class="products-list product-list-in-box">
            <li class="item" *ngFor="let evento of eventos">
                <div class="product-img">
                    <img src="{{ evento?.imagem }}" alt="Product Image">
                </div>
                <div class="product-info">
                    <a href="javascript:void(0)" class="product-title">{{ evento?.title }}
                        <span class="label label-warning pull-right"> {{ evento?.category }}</span></a>
                    <span class="product-description">
                        {{ evento?.location }} - {{ evento?.city }}
                    </span>
                </div>
            </li>

        </ul>
    </div>
    <div class="box-footer text-center">
        <a routerLink="events" class="uppercase">View All Events</a>
    </div>
</div>
